<!DOCTYPE html>

<meta charset="utf-8">

<html>

<head>
    <title>Newspaper History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js "></script>
    <script src="d3.js"></script>
    <script src="d3plus.js"></script>
    <script src="js/materialize.js"></script>
    <style>
        #header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: white;
            z-index: 10;
        }

        #yolo {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper grey lighten-2 header">
            <a href="index.html" style="margin-left: 20px;" class="brand-logo grey-text text-darken-4">History of Newspapers</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="grey-text text-darken-4" style="margin-right: 20px;" href="types.html">Types</a></li>
                <!--<li><a class="grey-text text-darken-4" href="badges.html">Components</a></li>
                <li><a class="grey-text text-darken-4" href="collapsible.html">JavaScript</a></li>-->
            </ul>
        </div>
    </nav>
    <div class="parallax-container">
        <div class="parallax"><img src="images/chronicle.jpg"></div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header">Usage</h2>
            <p>Alpha=Hello
                <br /> Beta=Hi
                <br /> Gamma=Yo</p>
        </div>
    </div>
    <div class="timeline" id="viz"></div>
    <div class="parallax-container">
        <div class=“parallax”>
            <img id="yolo" src="images/minorities.jpg">
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.parallax').parallax();

            function resize() {
                $(".parallax-container").height(window.innerheight - $("#header").height());
            }
            resize();
            $(document).resize(resize);
        });

        var sample_data = [{
            "year": 1991,
            "name": "alpha",
            "value": 15
        }, {
            "year": 1992,
            "name": "alpha",
            "value": 20
        }, {
            "year": 1994,
            "name": "alpha",
            "value": 30
        }, {
            "year": 1995,
            "name": "alpha",
            "value": 60
        }, {
            "year": 1993,
            "name": "beta",
            "value": 40
        }, {
            "year": 1994,
            "name": "beta",
            "value": 60
        }, {
            "year": 1995,
            "name": "beta",
            "value": 10
        }, {
            "year": 1994,
            "name": "gamma",
            "value": 35
        }, {
            "year": 1995,
            "name": "gamma",
            "value": 40
        }]
        var visualization = d3plus.viz().container("#viz").data(sample_data).type("tree_map").id("name").size("value").time({
            "value": "year",
            "solo": 1991
        }).draw()
    </script>
</body>

</html>
