<!doctype html>
<meta charset="utf-8">

<script src="http://www.d3plus.org/js/d3.js"></script>
<script src="http://www.d3plus.org/js/d3plus.js"></script>

<div class="section white">
    <div class="row container">
        <h2 class="header">Usage</h2>

        <p>Alpha=Hello
            <br /> Beta=Hi
            <br /> Gamma=Yo</p>
    </div>
</div>
<div id="viz"></div>
<script>
    var sample_data = [{
        "year": 1991
        , "name": "alpha"
        , "value": 15
    }, {
        "year": 1992
        , "name": "alpha"
        , "value": 20
    }, {
        "year": 1994
        , "name": "alpha"
        , "value": 30
    }, {
        "year": 1995
        , "name": "alpha"
        , "value": 60
    }, {
        "year": 1993
        , "name": "beta"
        , "value": 40
    }, {
        "year": 1994
        , "name": "beta"
        , "value": 60
    }, {
        "year": 1995
        , "name": "beta"
        , "value": 10
    }, {
        "year": 1994
        , "name": "gamma"
        , "value": 35
    }, {
        "year": 1995
        , "name": "gamma"
        , "value": 40
    }]
    var visualization = d3plus.viz().container("#viz").data(sample_data).type("tree_map").id("name").size("value").time({
        "value": "year"
        , "solo": 1994
    }).draw()
</script>
