<!DOCTYPE html>

<meta charset="utf-8">

<html>

<head>
    <title>Newspaper History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="css/materialize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js "></script>
    <script src="http://www.d3plus.org/js/d3.js"></script>
    <script src="http://www.d3plus.org/js/d3plus.js"></script>
    <script src="js/materialize.js "></script>
    <style>
        #header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: white;
            z-index: 10;
        }
        
        body {
            margin-top: 90px;
        }
        
        #yolo {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="header">
        <header>
            <h1>A History of Newspapers</h1>
        </header>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="ChronocleParralax.jpg"></div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header">Usage</h2>
            <div id="viz"></div>
        </div>
    </div>
    <div class="parallax-container">
        <div class=“parallax”>
            <img id="yolo" src="minorities.jpg">
        </div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header">Timeline</h2>
            <p class="grey-text text-darken-3 lighten-3">There
                <br /> will
                <br /> be
                <br /> a
                <br /> svg
                <br /> timeline
                <br /> here
                <br />soon</p>
        </div>
    </div>
    </div>
    <script>
        $(document).ready(function(){
      $('.parallax').parallax();
      function resize(){
          $(".parallax-container").height(window.innerheight-$("#header").height());
      }
      resize();
      $(document).resize(resize);
    });
    
  var sample_data = [
    {"year": 1500, "name":"alpha", "value": 15},
    {"year": 1600, "name":"alpha", "value": 20},
    {"year": 1700, "name":"alpha", "value": 30},
    {"year": 1800, "name":"alpha", "value": 60},
    {"year": 1500, "name":"beta", "value": 40},
    {"year": 1600, "name":"beta", "value": 60},
    {"year": 1700, "name":"beta", "value": 10},
    {"year": 1500, "name":"gamma", "value": 35},
    {"year": 1600, "name":"gamma", "value": 40}
  ]
  var visualization = d3plus.viz()
    .container("#viz")
    .data(sample_data)
    .type("tree_map")
    .id("name")
    .size("value")
    .time({"value": "year", "solo": 1994})
    .draw()
    </script>
</body>

</html>
